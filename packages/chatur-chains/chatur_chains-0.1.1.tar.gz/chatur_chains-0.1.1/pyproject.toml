[project]
name = "chatur-chains"
authors = [
    {name="Enrique Noriega-Atala", email="enoriega@arizona.edu"},
]
description = "LLM chatbot chains and logic for WILMA"

version = "0.1.1"
dependencies=[
    "langchain==0.1.16",
    "langchain-core==0.1.52",
    "langchain_community==0.0.34",
    "langserve",
    "uvicorn==0.29.0",
    "chromadb==0.5.0",
    "fastapi==0.110.1",
    "chardet",
    "openai==1.24.0",
    "gpt4all==2.6.0",
    "pydantic",
    "pytest",
    "langchain-openai==0.1.6",
    "sentence-transformers==2.7.0",
    "weaviate-client==4.5.7",
    "langchain-weaviate==0.0.1",
]
# The Python program analysis pipeline does not currently work with Python 3.9
# or 3.10. This may change in the future.
requires-python = ">=3.10"
license = {text="MIT"}
#dynamic = ["readme"]

[project.optional-dependencies]


[tool.setuptools.package-dir]


 [tool.setuptools.packages.find]
 include = ["chains"]


#[tool.setuptools.dynamic]
#readme = {file = ["README.md"], content-type = "text/markdown"}
## runnables
#[project.scripts]


# Minimum requirements for the build system to execute.
[build-system]
requires = ["setuptools>=67", "wheel"]
build-backend = "setuptools.build_meta"