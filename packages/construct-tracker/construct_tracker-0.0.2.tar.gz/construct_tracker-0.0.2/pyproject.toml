[tool.poetry]
name = "construct-tracker"
version = "0.0.2"
description = "Track and measure constructs, concepts or categories in text documents."
authors = ["Daniel M. Low <daniel.m.low@gmail.com>"]
repository = "https://github.com/danielmlow/construct-tracker"
documentation = "https://danielmlow.github.io/construct-tracker/"
readme = "README.md"
#requires-python = ">=3.11.0"
license = "Apache"
keywords = ["lexicon", "concept", "classification", "NLP", "embeddings", "similarity", "zero shot", "construct", "category", "social sciences", "text"]
packages = [
  {include = "src/construct_tracker"}
]

[tool.poetry.dependencies]
python = "~3.11"
black = "^22.3.0"
isort = "^5.10.1"
pytest = "^7.1.1"
mkdocs = "^1.3.0"
mkdocs-material = "^8.2.9"
mkdocstrings = "^0.18.1"
mypy = "^0.942"
pandas = "2.2.1"
numpy = "1.26.4"
seaborn = "0.12.2"
matplotlib = "3.8.4"
tqdm = "4.66.1"
litellm = "1.40.9"
dill = "0.3.8"
spacy = "3.7.5"
#scikit-learn = "1.4.2"
#jupyterlab = "4.2.2"
#ipywidgets = "8.1.3"
#lbl2vec = "1.0.2"
#transformers = "4.37.2"
#scipy = "1.11.4"


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"



