[tool.poetry]
name = "rainbow_tqdm"
version = "0.1.5"
description = "A rainbow tqdm progress bar with smooth transitions"
authors = ["Benjamin Gorlick <ben@aialignment.ai>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/bgorlick/rainbow_tqdm"

[tool.poetry.dependencies]
python = ">=3.6"
tqdm = ">=4.22.0"

[tool.poetry.group.dev.dependencies]
pytest = "^8.0.0"
pytest-asyncio = "^0.17.0"
pytest-cov = "^3.0.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
rainbow_tqdm = "rainbow_tqdm.__main__:main"
