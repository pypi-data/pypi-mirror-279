[metadata]
name = clustaar.schemas
description = Clustaar objects schemas
author = Aur√©lien
author_email = aurelien@clustaar.com
license = mit
url = https://github.com/Clustaar/clustaar.schemas
long_description = file: README.md
long_description_content_type = text/markdown
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
install_requires = 
	lupin~=2.0.0
	bleach==5.0.1
tests_require = pytest; pytest-cov

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]

[test]
addopts = tests

[tool:pytest]
addopts = 
	--cov --cov-report html --cov-report term-missing:skip-covered --no-cov-on-fail
	--verbose
	-s -rw
norecursedirs = 
	dist
	build
	.tox

[pycodestyle]
max-line-length = 100

[aliases]
release = sdist bdist_wheel upload

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
ignore = F405, E203, E266, E501, W503, W504, F403, F401, E502
max-line-length = 100
max-complexity = 18
select = B,C,E,F,W,T4,B9
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.0.1
package = schemas
extensions = 
	namespace
namespace = clustaar

[egg_info]
tag_build = 
tag_date = 0

