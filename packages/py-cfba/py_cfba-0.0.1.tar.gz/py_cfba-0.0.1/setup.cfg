[metadata]
author = Ricardo Hernández Medina, Timothy Páez Watson
author_email = T.W.PaezWatson@tudelft.nl
name = py_cfba
description = `py_cFBA` is a Python toolbox designed for constraint-based flux balance analysis of metabolic networks.
classifiers = 
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Topic :: Scientific/Engineering :: Bio-Informatics
version = attr: py_cfba.__version__

[options]
install_requires = 
	numpy
	pandas
	optlang
	python-libsbml
package_dir = 
	= src
packages = find:
python_requires = >=3.9.0

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

