[metadata]
name = autokit
version = 0.14.14
author = Lukas G. Olson
author_email = olson@student.ubc.ca
description = A simple tool to automate the installation and integration of external tools.
long_description = file: readme.md
long_description_content_type = text/markdown
url = https://github.com/lukasgolson/Autokit
classifiers = 
	License :: OSI Approved :: MIT License
	Programming Language :: Python
	Programming Language :: Python :: 3
	Development Status :: 4 - Beta
license = LICENSE
install_requires = 
	requests
	loguru

[options]
packages = find:

[options.extras_require]
tqdm = tqdm

[options.packages.find]
include = autokit

[egg_info]
tag_build = 
tag_date = 0

