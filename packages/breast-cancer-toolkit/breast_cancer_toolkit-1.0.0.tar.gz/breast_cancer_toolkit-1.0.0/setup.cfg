[metadata]
name = breast-cancer-toolkit
description = Add a short description here!
author = sanchezcarlosjr
author_email = 24639141+sanchezcarlosjr@users.noreply.github.com
license = MIT
license_files = LICENSE.txt
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8; variant=GFM
url = https://github.com/pyscaffold/pyscaffold/
project_urls = 
	Documentation = https://pyscaffold.org/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.10"
	typer[all]
	gradio
	pydantic
	pandas
	numpy
	fastapi
	keyring
	python-magic
	pillow_heif
	pydicom
	pillow
	opencv-python
	pylibjpeg[all]
	python-gdcm

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
YOLO = ultralytics; opencv-python-headless
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	bct = breast_cancer_toolkit.cli:run

[tool:pytest]
addopts = 
	--cov breast_cancer_toolkit --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]

[egg_info]
tag_build = 
tag_date = 0

