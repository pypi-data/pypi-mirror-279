[build-system]
requires = ["setuptools >= 38.3.0"]
build-backend = "setuptools.build_meta"

[project]
name = "activitypub-utils"
version = "0.3.1"
authors = [{name = "Zoey Mae", email = "admin@barkshark.xyz"}]
description = "Various classes and functions for ActivityPub servers"
license = {text = "CNPL 7+"}
keywords = ["python module"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Typing :: Typed"
]
requires-python = ">= 3.8"
dependencies = [
    "barkshark-lib >= 0.1.3-1",
    "pycryptodome == 3.19.0"
]

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.urls]
Homepage = "https://git.barkshark.xyz/barkshark/aputils"
"Bug Tracker" = "https://git.barkshark.xyz/barkshark/aputils/issues"
Documentation = "https://docs.barkshark.xyz/aputils"
"Source Code" = "https://git.barkshark.xyz/barkshark/aputils"

[tool.setuptools]
include-package-data = true
packages = ["aputils"]
platforms = ["any"]
license-files = ["LICENSE.md"]

[project.optional-dependencies]
docs = [
    "furo == 2024.1.29",
    "sphinx == 7.2.6",
    "sphinx-external-toc == 1.0.1",
]
dev = [
    "mypy == 1.9.0",
    "flake8 == 7.0.0",
    "typing_extensions >= 4.10.0; python_version < '3.11.0'"
]

[tool.distutils.bdist_wheel]
universal = false

[tool.distutils.sdist]
formats = "zip, gztar"

[tool.mypy]
show_traceback = true
install_types = true
pretty = true
disallow_untyped_decorators = true
warn_redundant_casts = true
warn_unreachable = true
warn_unused_ignores = true
ignore_missing_imports = true
follow_imports = "silent"
