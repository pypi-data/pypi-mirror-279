[metadata]
name = PlusMath
version = 1.0.4
author = Sandu Bogdan
author_email = bogdanelsandu@hotmail.com
description = Does Python not have enough math tools? PlusMath is here to help!
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/cornusandu/MoreMath
package_url = https://github.com/cornusandu/MoreMath
project_urls = 
	Bug Tracker = https://github.com/cornusandu/MoreMath/issues
	GitHub Repository = https://github.com/cornusandu/MoreMath
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.10

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

