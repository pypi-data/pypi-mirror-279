[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "SeededTurtle"
version = "1.0.2"
authors = [
  { name="Ruxton", email="rt.kellar@gmail.com" },
]
description = "A python library for generating random turtles using a hash seed (and for generating seeds/colors)"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/Ruxton07/SeededTurtle"
Issues = "https://github.com/Ruxton07/SeededTurtle/issues"