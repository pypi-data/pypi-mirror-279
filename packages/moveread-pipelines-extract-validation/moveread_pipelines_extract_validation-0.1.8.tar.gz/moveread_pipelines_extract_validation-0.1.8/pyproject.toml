[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "moveread-pipelines-extract-validation"
version = "0.1.8"
authors = [
  {name="Marcel Claramunt", email="marcel@moveread.com"}
]
description = "Pipeline interface for the auto-extract validation API"
dependencies = [
  "queue-api", "pydantic==2.*", "lazy-loader", "pipeteer"
]
requires-python = ">=3.10"
readme = {file="README.md", content-type="text/markdown"}

[project.urls]
repo = "https://github.com/moveread/moveread-pipelines.git"

