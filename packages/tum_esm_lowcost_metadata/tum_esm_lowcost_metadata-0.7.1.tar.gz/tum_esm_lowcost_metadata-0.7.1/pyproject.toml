[tool.poetry]
name = "tum_esm_lowcost_metadata"
version = "0.7.1"
description = "Single source of truth for ESM's lowcost measurement logistics"
readme = "README.md"
authors = [
    "Moritz Makowski <moritz.makowski@tum.de>",
    "Daniel Kühbacher <daniel.kuehbacher@tum.de>",
    "Felix Böhm <felix.boehm@tum.de>",
]
packages = [
    {include = "tum_esm_lowcost_metadata"},
    {include = "tum_esm_lowcost_metadata/py.typed"},
]
repository = "https://github.com/tum-esm/lowcost-metadata"

[tool.poetry.dependencies]
python = "^3.9"
pydantic = "^1.10.4"
tum-esm-utils = "^1.2.1"
pendulum = "^2.1.2"
deepdiff = "^6.3.0"
poetry-plugin-dotenv = "^0.5.3"
poetry-dotenv-plugin = "^0.2.0"

[tool.poetry.group.dev]
optional = true

[tool.poetry.group.dev.dependencies]
mypy = "^0.991"
pytest = "^7.2.1"
black = "^22.12.0"
python-dotenv = "^0.21.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length=100

[tool.mypy]
strict = true
implicit_reexport = true
no_warn_unused_ignores = true
plugins = ["pydantic.mypy"]

[[tool.mypy.overrides]]
module = [
    "deepdiff",
]
ignore_missing_imports = true