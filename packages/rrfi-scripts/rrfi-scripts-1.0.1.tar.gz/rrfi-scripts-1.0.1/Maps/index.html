<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Cache-control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">

  <title>RRFI - Maps and Cognitive Search</title>

  <!-- Include Mapbox GL JS CSS -->
  <link href="https://atlas.microsoft.com/sdk/javascript/mapcontrol/3/atlas.min.css" rel="stylesheet" />
  <script src="https://atlas.microsoft.com/sdk/javascript/mapcontrol/3/atlas.min.js"></script>

  <script src="https://samples.azuremaps.com/lib/azure-maps/azure-maps-fullscreen-control.min.js"></script>

  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

  <link rel="stylesheet" type="text/css" href="style.css?version=1">
  <script src="maps.js?version=1"></script>
</head>

<body onload='getMap()'>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">RRFI - Maps and Cognitive Search</span>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <div class="row">
        <div class="col input-group p-0">
          <!-- <div class="input-group-prepend"> -->
          <!-- <select class="custom-select" id="select-filter">
                        <option value="all" selected>All</option>
                        <option value="area">Area</option>
                        <option value="postcode">Postcode</option>
                    </select> -->
          <!-- <div class="btn-group"> -->
          <button class="btn btn-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown"
            data-bs-auto-close="outside" aria-expanded="false" id="btnSearchFilter">
            Filters <span></span>
          </button>
          <ul class="dropdown-menu">
            <li>
              <a class="dropdown-item" href="#">
                <div class="form-floating">
                  <select class="form-select" id="selectPropFlooded" title="Property Flooded">
                    <option selected>Any</option>
                    <option>Yes</option>
                    <option>No</option>
                  </select>
                  <label for="selectPropFlooded">Property Flooded</label>
                </div>
              </a>
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li>
              <a class="dropdown-item" href="#">
                <div class="form-floating">
                  <select class="form-select" id="selectPropProtected" title="Property Protected">
                    <option selected>Any</option>
                    <option>Yes</option>
                    <option>No</option>
                  </select>
                  <label for="selectPropProtected">Property Protected</label>
                </div>
              </a>
            </li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li>
              <a class="dropdown-item" href="#">
                <div class="form-floating">
                  <select class="form-select" id="selectSecurityClass" title="Security Classification">
                    <option selected>Any</option>
                    <option>Official</option>
                    <option>Official Sensitive</option>
                    <option>Secret</option>
                    <option>Top Secret</option>
                  </select>
                  <label for="selectSecurityClass" title="Security Classification">Security Classification</label>
                </div>
              </a>
            </li>
          </ul>
          <input type="text" class="form-control" placeholder="Enter keyword to search" aria-label="Search"
            id="txt-search">
          <!-- <div class="input-group-append"> -->
          <button class="btn btn-secondary" type="button" id="button-addon2" onclick="createSearchRequest()">
            <i class="bi bi-search"></i>
          </button>
          <!-- </div>
                <div class="input-group-append"> -->
          <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#uploadModal">
            <i class="bi bi-cloud-upload"></i>
          </button>
        </div>
        <div class="col-2 p-0 text-center">
          <button type="button" class="btn btn-secondary rounded-1" id="btnuser" onclick="logout()">
            <i class="bi bi-person"></i>
          </button>
        </div>
      </div>
    </div>
    <!-- </div> -->
  </nav>
  <div class="map-container">
    <div class="text-center spinner-container">
      <div class="spinner-border" role="status">
        <span class="sr-only"></span>
      </div>
    </div>
    <!-- Create a div to hold the map -->
    <div id="map" class="map-div"></div>
  </div>
  <div class="list-container card" id="list-container-id">
    <div class="card-header p-1 pl-2">
      <span class="fw-bold align-middle" id="res-all-count"></span>
      <div class="float-end">
        <span class="fw-bold me-2" id="res-count"></span>
        <button onclick="listFullScreen()" class="bg-white list-fullscreen azmaps-map-fullscreen-btn azmaps-map-fullscreen-expand"
          title="View Fullscreen" alt="View Fullscreen" type="button"></button>
      </div>
    </div>
    <div class="list-results">
      <table class="table mb-0">
        <!-- <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Handle</th>
                  </tr>
                </thead> -->
        <tbody id="listViewContainer"></tbody>
      </table>
    </div>
    <div class="text-center hide pe-none position-absolute fixed-bottom" id="divViewMore">
      <button type="button" class="btn btn-link p-0 m-0 pe-auto bg-white" onclick="loadMoreResults()">Load More</button>
    </div>
  </div>

  <!-- Button trigger modal -->

  <!-- upload Modal -->
  <div class="modal fade" id="uploadModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="uploadModalLabel">Upload Files</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="inputMetadataFile01" class="col-form-label">Upload File(s):</label>
              <div class="input-group mb-3">
                <input class="form-control" type="file" id="inputMetadataFile01">
              </div>
            </div>
            <div class="form-group">
              <label for="inputMetadataText01" class="col-form-label">Enter Details about the file:</label>
              <div class="input-group mb-3">
                <textarea class="form-control text-dark" id="inputMetadataText01" rows="5"
                  placeholder="Sample:&#10;IncidentName=THM 05feb2020 Flooding&#10;Description=Incident..&#10;Area=THM&#10;Postcode=GU35 0XE"></textarea>
              </div>
            </div>
          </form>
          <div class="upload-progress">
            <div class="progress">
              <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar"
                aria-valuenow="100" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-secondary" onclick="fileUpload()">Upload</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Detail Info Modal -->
  <div class="modal" tabindex="-1" id="recordInfoModal">
    <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title fs-5" id="txtRecordInfo"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body record-text-size" id="recordInfo">
        </div>
      </div>
    </div>
  </div>

  <!-- Login Modal -->
  <div class="modal" tabindex="-1" id="loginModal">
    <div class="modal-dialog modal-fullscreen">
      <div class="modal-content">
        <!-- <div class="modal-header">
          <h5 class="modal-title fs-5"> Login </h5>
        </div> -->
        <div class="modal-body">
          <div class="row mb-3">
            <div class="col"></div>
            <div class="col-6">
              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Login</h5>
                  <form>
                    <div class="row mb-3">
                      <div class="col"></div>
                      <div class="col-6">
                        <label for="inputEmail3" class="col-form-label">Username</label>
                        <input type="email" class="form-control" id="txtusername" value="internaluser">
                      </div>
                      <div class="col"></div>
                    </div>
                    <div class="row mb-3">
                      <div class="col"></div>
                      <div class="col-6">
                        <label for="inputPassword3" class="col-form-label">Password</label>
                        <input type="password" class="form-control" id="txtpassword" value="internal@user">
                      </div>
                      <div class="col"></div>
                    </div>
                    <div class="row mb-3">
                      <div class="col"></div>
                      <div class="col-6">
                        <div class="text-end">
                          <button type="button" class="btn btn-secondary rounded-1" onclick="loginUser()">Sign in</button>
                        </div>
                      </div>
                      <div class="col"></div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
            <div class="col"></div>
          </div>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
