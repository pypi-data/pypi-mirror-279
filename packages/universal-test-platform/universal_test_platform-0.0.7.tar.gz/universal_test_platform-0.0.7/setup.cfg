[metadata]
name = universal-test-platform
version = 0.0.7
description = Universal Test Platform
long_description = file: README.md
long_description_content_type = text/markdown
author = Hossein Mohammadi
author_email = hosseinm.developer@gmail.com

[options]
packages = find:
package_dir = 
	= src
install_requires = 
	Click
	pyyaml

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	utp = utp:cli

[options.extras_require]
testing = 
	pytest
	coverage

[bdist_wheel]
universal = 1

[sdist]
formats = gztar

[egg_info]
tag_build = 
tag_date = 0

