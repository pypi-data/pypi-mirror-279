[project]
name = "sb_orm"
version = "0.0.20"
authors = [
  { name = "idcim", email = "rogermmg@gmail.com" },
]
dependencies = []
description = "A python stupid mysql orm"
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project.urls]
"Homepage" = "https://github.com/idcim/sb_orm"
"Bug Tracker" = "https://github.com/idcim/sb_orm/issues"