[build-system]
requires = ["flit_core >= 3.4, < 4"]
build-backend = "flit_core.buildapi"

[project]
name = "scaae"
version = "0.2.0a"
description = "Adversarial auto-encoders for single-cell transcriptomics."
readme = "README.md"
requires-python = ">= 3.7, < 3.11"
license = {file = "LICENSE"}
authors = [
    {name = "Christopher Heje GrÃ¸nbech", email = "christopher.gronbech@bio.ku.dk"}
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
scripts = {scaae = "scaae.__main__:main"}
dependencies = [
    "anndata >= 0.7",
    "matplotlib >= 3.6",
    "natsort >= 8.4",
    "numpy >= 1.19",
    "pandas >= 1.4",
    "plotly >= 5.17",
    "scanpy[louvain,leiden] >= 1.8",
    "scipy >= 1.10",
    "scikit-learn >= 1.3",
    "seaborn >= 0.12",
    "tensorflow >= 2.4, < 2.14",
    "tensorflow_probability >= 0.12, < 0.22",
    "tqdm"
]

[project.optional-dependencies]
rapids = [
    "cudf-cu11 >= 23.10",
    "cuml-cu11 >= 23.10",
    "cugraph-cu11 >= 23.10"
]
