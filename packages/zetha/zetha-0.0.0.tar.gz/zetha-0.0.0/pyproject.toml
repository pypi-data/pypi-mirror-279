[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "zetha"
authors = [
    { name = "Bruno Moretti" }
]
readme = "README.md"
license = { text = "MIT" }
requires-python = ">=3.12"
dynamic = ["version"]

[project.urls]
"Bug Tracker" = "https://github.com/StafSis/Zetha/issues"

[tool.setuptools.packages.find]
where = ["zetha"]
