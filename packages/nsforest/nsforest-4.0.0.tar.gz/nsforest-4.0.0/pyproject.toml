[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"
[project]
name = "nsforest"
version = "4.0.0"
requires-python = ">=3.8"
description =  "Discovery of cell type classification marker genes from single cell RNA sequencing data using NS-Forest"
license = {file = "LICENSE"}
authors = [
    {name = "Renee Zhang", email="zhangy@jcvi.org"},
    {name = "Richard Scheuermann", email="richard.scheuermann@nih.gov"},
    {name = "Brian Aevermann", email="baevermann@chanzuckerberg.com"},
    {name = "Angela Liu", email="aliu@jcvi.org"},
    {name = "Beverly Peng", email="bpeng@jcvi.org"}, 
    {name = "Ajith V. Pankajam", email="ajith.viswanathanasaripankajam@nih.gov"}
]
maintainers = [
    {name="Beverly Peng",email="bpeng@jcvi.org"}
]
readme = "README.md"
keywords = ['machine learning','scrna','cell type','random forest','decision trees']
classifiers=[  
    'Development Status :: 3 - Alpha',
    'License :: OSI Approved :: MIT License',
    'Programming Language :: Python :: 3',
]
[project.urls]
homepage="https://github.com/JCVenterInstitute/NSForest"