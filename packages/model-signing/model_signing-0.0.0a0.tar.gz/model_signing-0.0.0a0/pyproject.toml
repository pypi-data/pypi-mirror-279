[build-system]
requires = ["flit_core>=3.4"]
build-backend = "flit_core.buildapi"

[project]
name = "model_signing"
dynamic = ["version"]
description = "A tool for signing and verifying ML models"
readme = "README.md"
license = { file = "LICENSE" }
authors = [
  { name = "Sigstore Authors", email = "sigstore-dev@googlegroups.com" }
]
classifiers = [
  "License :: OSI Approved :: Apache Software License",
  "Programming Language :: Python :: 3 :: Only",
  "Programming Language :: Python :: 3",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Programming Language :: Python :: 3.11",
  "Programming Language :: Python :: 3.12",
  "Development Status :: 3 - Alpha",
  "Intended Audience :: Developers",
  "Topic :: Security",
  "Topic :: Security :: Cryptography",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
  "Typing :: Typed",
]
dependencies = [
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/sigstore/model-transparency"  # TODO: change to PyPI
Issues = "https://github.com/sigstore/model-transparency/issues"
Source = "https://github.com/sigstore/model-transparency"
# TODO: Documentation = "https://sigstore.github.io/model-transparency/"
