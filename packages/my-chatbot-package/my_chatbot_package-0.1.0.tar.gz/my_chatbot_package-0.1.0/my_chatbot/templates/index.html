<body>
     <button class="chatbot-togglers">
       <span class="material-symbols-rounded">Sms</span>
       <span class="material-symbols-outlined ">close</span>
     </button>
     
           
     <div class="chatbots">
       <header>
         <label> Chat with<br>Librarian</label>
         <div class="active-status"><label for="Status">Active</label></div>
         <div class="feedback-indicator" onclick="showFeedbackModal()" title="Give Feedback">
           <i class="material-icons">feedback</i>
       </div>
 
 
       <!--For Feedback-->
 
       <div id="feedbackModal" class="modal">
          <form id="feedbackForm" action="/submit_feedback" method="post">
              <div class="containerchat">
                  <button type="button" id="feedbackCloseBtn" onclick="hideFeedbackModal()">
                      <i class="material-icons">close</i>
                  </button>
                  <div class="info">
                      <div class="emoji"></div>
                      <div class="status"></div>
                  </div>
                  <div class="stars">
                      <div class="star" data-rate="5" title="Excellent">
                          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-star">
                              <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                          </svg>
                      </div>
                      <div class="star" data-rate="4" title="Very Good">
                          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-star">
                              <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                          </svg>
                      </div>
                      <div class="star" data-rate="3" title="Good">
                          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-star">
                              <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                          </svg>
                      </div>
                      <div class="star" data-rate="2" title="Fair">
                          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-star">
                              <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                          </svg>
                      </div>
                      <div class="star" data-rate="1" title="Poor">
                          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-star">
                              <polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon>
                          </svg>
                      </div>
                  </div>
                  <div id="feedbackMessages"></div>
              </div>
      
              <div class="button hidden" id="feedbackSubmitBtn" onclick="submitFeedback()">
                  <div class="containerchat">
                      <div class="tick">
                      </div>
                  </div>
              </div>
          </form>
      </div>
 
       </header>
       <ul class="chatbox">
         <li class="chat incoming">
           <img src="static/chatbot.png" style="margin-right: 15px;">
           <p>Hi! Welcome to Cavite State University Main campus Library.
           <br>I'm Lilbot, I can help you answer your library inquiries and concerns.
           <br>The knowledge of the system is currrent as of 2023.
           <br>How may I assist you?</p>
         </li>
       </ul>
 
       <div class="chat-input">
         <textarea placeholder="Enter a message..." spellcheck="false" required ></textarea>
         <span id="send-btn" class="material-symbols-rounded">send</span>
       </div>
       <div class="chatbot-container">
         <button id="closeButton"><i class="fa fa-times" title="Close"></i></button>
     </div>
