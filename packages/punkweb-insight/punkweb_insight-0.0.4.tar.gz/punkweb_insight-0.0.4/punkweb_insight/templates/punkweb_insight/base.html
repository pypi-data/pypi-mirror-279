{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Punkweb Insight</title>
  <link rel="stylesheet" href="{% static 'punkweb_insight/vendor/punkweb-ui.min.css' %}" />
  <link rel="stylesheet" href="{% static 'punkweb_insight/css/punkweb.css' %}" />
  {% block extra_head%}{% endblock extra_head %}
</head>
<body>
  <div class="layout">
    <main class="main">
      <div class="pw-container">
        {% block content %}
        {% endblock content %}
      </div>
    </main>
    <footer>
      <div class="footer">
        <div class="pw-container">
          <div class="footer__content">
            <div>Powered by <a href="https://github.com/Punkweb/punkweb-insight/" target="_blank">Punkweb Insight</a></div>
          </div>
        </div>
      </div>
    </footer>
  </div>
</body>
</html>
