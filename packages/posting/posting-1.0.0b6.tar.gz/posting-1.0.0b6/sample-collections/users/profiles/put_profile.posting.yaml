name: User Profile
description: Updates the profile information of a specific user based on their user
  profile ID.
method: PUT
url: https://jsonplaceholder.typicode.com/users/{userId}
body: |-
  {
    "username": "updateduser",
    "email": "updateduser@example.com",
    "bio": "Updated bio content here."
  }
headers:
- name: Content-Type
  value: application/json
- name: Some-Header
  value: Some value
