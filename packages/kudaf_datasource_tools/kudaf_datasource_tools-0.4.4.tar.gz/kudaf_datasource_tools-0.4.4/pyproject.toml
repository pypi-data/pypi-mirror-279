[tool.poetry]
name = "kudaf_datasource_tools"
version = "0.4.4"
description = "CLI tools for the creation of Kudaf Data Source components: 1) Variables Metadata, and 2) REST API Datasource back-end"
authors = ["Daniel Díguele, Senioringeniør, Sikt - Kunnskapssektorens tjenesteleverandør  <daniel.diguele@sikt.no>"]
maintainers = ["Daniel Díguele, Senioringeniør, Sikt - Kunnskapssektorens tjenesteleverandør  <daniel.diguele@sikt.no>"]
repository = "https://gitlab.sikt.no/kudaf/kudaf-datasource-tools"
license = "MIT License"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Framework :: FastAPI",
    "Topic :: Utilities",
]
packages = [{include = "kudaf_datasource_tools"}]

[tool.poetry.scripts]
kudaf-generate = "kudaf_datasource_tools.main:app"

[tool.poetry.dependencies]
python = ">=3.9,<4.0"
cryptography = "^41.0.1"
pydantic = "^1.10.9"
pyarrow = "^12.0.1"
ruamel-yaml = "^0.18.5"
pandas = "^2.1.3"
cookiecutter = "^2.5.0"
typer = {extras = ["all"], version = "^0.9.0"}
fastapi = "^0.104.1"
pyjwt = "^2.8.0"
httpx = "^0.27.0"

[tool.poetry.group.dev.dependencies]
black = "^23.3.0"
ruff = "^0.0.272"
pytest = "^7.3.2"
pytest-cov = "^4.1.0"
cryptography = "^41.0.1"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length=79

[project.urls]
"Homepage" = "https://gitlab.sikt.no/kudaf/kudaf-datasource-tools"
"Bug Tracker" = "https://gitlab.sikt.no/kudaf/kudaf-datasource-tools/-/issues"
