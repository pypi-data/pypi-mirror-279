[build-system]
requires = [
    "pdm-backend",
]
build-backend = "pdm.backend"

[project]
name = "chaostoolkit-aws"
dynamic = []
description = "AWS extension for the Chaos Toolkit"
authors = [
    { name = "Chaos Toolkit", email = "contact@chaostoolkit.org" },
    { name = "Sylvain Hellegouarch", email = "sh@defuze.org" },
]
dependencies = [
    "aws-requests-auth>=0.4.3",
    "boto3>=1.34.48",
    "requests>=2.31.0",
    "chaostoolkit-lib>=1.42.0",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: Freely Distributable",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: Implementation",
    "Programming Language :: Python :: Implementation :: CPython",
]
requires-python = ">=3.8"
readme = "README.md"
version = "0.35.1"

[project.license]
text = "Apache-2.0"

[project.urls]
Homepage = "https://chaostoolkit.org/"
Repository = "https://github.com/chaostoolkit-incubator/chaostoolkit-aws"
Documentation = "https://chaostoolkit.org/drivers/aws/"
Changelog = "https://github.com/chaostoolkit-incubator/chaostoolkit-aws/blob/main/CHANGELOG.md"

[tool.pdm.version]
source = "scm"

[tool.pdm.dev-dependencies]
dev = [
    "coverage>=7.4.2",
    "pytest>=8.0.1",
    "pytest-cov>=4.1.0",
    "pytest-sugar>=1.0.0",
    "requests>=2.31.0",
    "requests-mock>=1.11.0",
    "ruff>=0.2.2",
    "moto>=5.0.2",
    "cryptography>=42.0.4",
]

[tool.pdm.scripts.lint]
composite = [
    "ruff check .",
]

[tool.pdm.scripts.format]
composite = [
    "ruff check --fix .",
    "ruff format .",
]

[tool.pdm.scripts.test]
cmd = "pytest"

[tool.ruff]
line-length = 80
exclude = [
    ".eggs",
    ".git",
    ".mypy_cache",
    ".pytest_cache",
    ".ruff_cache",
    ".venv",
    ".vscode",
    "__pypackages__",
    "build",
    "dist",
]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "auto"
docstring-code-format = false

[tool.pytest.ini_options]
minversion = "6.0"
testpaths = "tests"
addopts = "-v -rxs --cov chaosaws --cov-report term-missing:skip-covered -p no:warnings"
