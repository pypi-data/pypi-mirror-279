[bumpversion]
current_version = 0.4.3
commit = True
tag = True
parse = (?P<major>\d+)
	\.(?P<minor>\d+)
	\.(?P<patch>\d+)
	(?P<release>[a]*)(?P<num>\d*)
serialize = 
	{major}.{minor}.{patch}{release}{num}
	{major}.{minor}.{patch}
tag_name = {new_version}

[metadata]
name = limax
url = https://github.com/matthiaskoenig/limax
download_url = https://pypi.org/project/limax
project_urls = 
	Source Code = https://github.com/matthiaskoenig/limax
	Documentation = https://github.com/matthiaskoenig/limax
	Bug Tracker = https://github.com/matthiaskoenig/limax/issues
author = Matthias Koenig
author_email = konigmatt@googlemail.com
maintainer = Matthias Koenig
maintainer_email = konigmatt@googlemail.com
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)
	Operating System :: OS Independent
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: Implementation :: CPython
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Bio-Informatics
license = LGPL-3.0
description = limax are python utilities for working with LiMAx.
long_description = file: README.rst
long_description_content_type = text/x-rst
keywords = 
	modeling
	liver
	limax

[options]
zip_safe = True
python_requires = >=3.10
install_requires = 
	depinfo>=2.2.0
	rich>=13.7
	pydantic>=2.7
	pandas>=2.2
	matplotlib>=3.9
	plotly>=5.22
	numpy>=2.0.0
tests_require = 
	tox>=4.15.1
	pytest>=8.2.2
	pytest-cov>=5.0.0
setup_requires = 
	pytest-runner>=6.0.0
packages = find:
package_dir = 
	= src
include_package_data = True

[options.package_data]
limax = py.typed

[options.entry_points]
console_scripts = 
	limax = limax.commands:main

[aliases]
test = pytest

[options.packages.find]
where = src

[options.extras_require]
development = 
	pip-tools>7.4.1
	black>=24.4.0
	bump2version>=1.0.1
	isort>=5.13.2
	tox>=4.15.1
	flake8>=7.1.0
	flake8-mypy>=17.8.0
	mypy>=1.10.0
	pytest>=8.2.2
	pytest-cov>=5.0.0

[bdist_wheel]
universal = 1

[bumpversion:part:release]
optional_value = placeholder
first_value = placeholder
values = 
	placeholder
	a

[bumpversion:file:setup.py]
search = version="{current_version}"
replace = version="{new_version}"

[bumpversion:file:src/limax/__init__.py]
search = __version__ = "{current_version}"
replace = __version__ = "{new_version}"

[egg_info]
tag_build = 
tag_date = 0

