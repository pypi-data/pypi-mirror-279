<div>
    {% if not hidden %}
        <label
            class="form-label"
            for="{% if name %}id_{% to_snake_case name %}{% elif label %}id_{% to_snake_case label %}{% endif %}"
        >
            {% if label %}{{ label }}{% elif name %}{{ name }}{% endif %}{% if required %}*{% endif %}
        </label>
    {% endif %}
    {% block field_content %}
    {% endblock %}
</div>
