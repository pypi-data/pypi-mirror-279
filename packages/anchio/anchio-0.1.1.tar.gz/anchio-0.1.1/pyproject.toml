[tool.poetry]
name = "anchio"
version = "0.1.1"
description = ""
authors = ["Developer <dev@anchio.app>"]
license = "Apache 2.0"
readme = "README.md"
packages = [
    {include = "anchio_sdk"}
]

[tool.poetry.dependencies]
python = "^3.11"
python-async-anchio = "^0.1.3"
setuptools = "^70.0.0"
janus = "^1.0.0"
httpx = "^0.27.0"
urllib3 = "^2.2.1"
pytest-asyncio = "^0.23.7"


[tool.poetry.group.dev.dependencies]
pytest = "^8.2.2"
wheel = "^0.43.0"
twine = "^5.1.0"
build = "^1.2.1"

[tool.pytest.ini_options] 
python_files = [
    "test.py",
    "test_*.py", 
    "*_test.py"
]


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.distutils.bdist_wheel]
universal = true
