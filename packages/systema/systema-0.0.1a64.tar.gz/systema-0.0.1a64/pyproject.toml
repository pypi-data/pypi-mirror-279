[tool.poetry]
name = "systema"
version = "0.0.1a64"
description = ""
authors = ["Rodrigo Eiti Kimura <rodrigoeitikimura@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.11"
fastapi = "*"
typer = {extras = ["all"], version = "*"}
sqlmodel = "*"
python-jose = {extras = ["cryptography"], version = "*"}
pydantic-settings = "*"
python-multipart = "*"
httpx = "*"
nanoid = "*"
bcrypt = "*"
textual-dev = "*"
pyperclip = "*"
platformdirs = "*"
hypercorn = {extras = ["trio"], version = "*"}
schedule = "*"

[tool.poetry.group.dev.dependencies]
pytest = "*"
commitizen = "*"
ruff = "*"
pre-commit = "*"
behave = "*"
watchfiles = "*"
pytest-cov = "*"
pytest-asyncio = "*"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
systema = "systema.cli.main:app"

[tool.ruff]
line-length = 88
indent-width = 4

[tool.ruff.lint]
select = ["E4", "E7", "E9", "F", "W", "C901"]
extend-select = ["I"]
ignore = []

[tool.commitizen]
version = "0.0.1a64"
tag_format = "v$version"
version_files = [
    "systema/__version__.py",
    "pyproject.toml:version",
]

[tool.pyright]
include = ["."]
exclude = []
ignore = ["./features/steps/*.py"]

[tool.pytest.ini_options]
asyncio_mode = "auto"
testpaths = ["tests"]
addopts = "-p no:anyio"
