[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "bedrock_genai_builder"
version = "0.0.3"
authors = [
  { name="Biprajeet Kar", email="biprokvs@gmail.com" },
]
maintainers = [
  {name="Biprajeet Kar", email="biprokvs@gmail.com"}
]
description = "A tool to generate python code with AWS bedrock abstraction."
requires-python = ">=3.8"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
license = {file = "LICENSE.txt"}
dependencies = [
  "click"
]

[project.scripts]
bedrock-genai-proj-build = "bedrock_genai_builder.cli:create_gen_ai_project_structure"