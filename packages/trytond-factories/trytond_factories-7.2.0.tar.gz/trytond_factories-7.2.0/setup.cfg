[metadata]
name = trytond-factories
version = attr: trytond_factories.__version__
author = Calidae
author_email = dev@calidae.com
url = https://github.com/calidae/trytond-factories
description = A collection of opinionated factories for common Tryton modules
long_description = file: README.md
long_description_content_type = text/markdown
license = GPLv3+
platform = any
classifiers = 
	Development Status :: 5 - Production/Stable
	Framework :: Tryton
	Intended Audience :: Developers
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Software Development :: Testing :: Unit

[options]
python_requires = >=3.8
packages = trytond_factories
package_dir = 
	=src
install_requires = 
	factory_trytond
	trytond ~= 7.2.0

[options.extras_require]
tests = 
	pytest-trytond
	trytond-account_invoice ~= 7.2.0

[egg_info]
tag_build = 
tag_date = 0

