[build-system]
requires = ["setuptools>=61.0", "cython"]
build-backend = "setuptools.build_meta"

[project]
name = "qocttools"
dynamic = ["version"]
authors = [
  { name="Alberto Castro", email="alberto.castro.barrigon@gmail.com" },
]
dependencies = ["pytest>= 7.4.0",
                "pytest-xdist >= 3.3.1",
                "numpy>=1.25.1",
                "jupyter>=1.0.0",
                "scipy>=1.11.1",
                "qutip>=5.0.0",
                "qutip-qip>=0.3.0",
                "qutip-qtrl>=0.1.0",
                "nlopt>=2.7.1",
                "matplotlib>=3.7.2",
                "python-git-info>=0.8.3",
                "mpi4py>=3.1.4",
                "jaxlib>=0.4.13",
                "jax>=0.4.13",
                "sphinx>=6.2.1",
                "nbsphinx>=0.9.2",
                "sphinxcontrib-bibtex>=2.5.0",
                "sphinx-rtd-theme>=1.2.2"
               ]
description = "A set of tools to do quantum optimal control calculations"
readme = "README.rst"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]


[project.urls]
Homepage = "https://qocttools.readthedocs.io/"

[tool.setuptools.dynamic]
version = {attr = "qocttools.__version__"}
