    prior_type: 'flat'
    prior_values:
        - 0.0
        - 1000.0

r_taper:
    default: .inf
    prior_type: 'flat'
    prior_values:
        - 0.0
        - .inf

q_taper:
    default: 1.0
    prior_type: 'flat'
    prior_values:
        - 0.0
        - 15.0

# Disk Warp - controlled by `w_i`

