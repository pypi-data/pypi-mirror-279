## similarity_checker.py settings

# Similarity configuration settings
similarity_threshold: 0.66
similarity_options:
  min_samples: 2    # Minimum number of samples in a cluster for DBSCAN
  eps: 0.66       # Maximum distance between two samples for one to be considered as in the neighborhood of the other in DBSCAN
  

## llm_processor.py settings

# API configuration settings
# Only one API configuration should be active at any time.
api_config:
  selected_api: "Groq"  # Active API can be "OpenAI", "Groq", or "Ollama"

  # Example configurations for different APIs:

  # OpenAI API configuration
  # openai_api_url: "https://api.openai.com/v1/chat/completions"
  # openai_api_key: "your_openai_api_key"
  # openai_model: "gpt-3.5-turbo"

  # Groq API configuration
  groq_api_url: "https://api.groq.com/openai/v1/chat/completions"
  groq_api_key: "your_groq_api_key"
  groq_model: "llama3-8b-8192"

  # Ollama API configuration
