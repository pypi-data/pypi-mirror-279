[tool.poetry]
name = "lib-holdings-simplified"
version = "1.2.0"
description = "CLI tool for retrieving holding counts for a list of OCNs and libraries, simplified version"
authors = ["Max Paulus", "Louis Nagtegaal"]
readme = "README.md"
repository = "https://github.com/ajim-nagtegaal/lib-holdings"
license = "MIT"
packages = [{include = "lib_holdings_simplified"}]

[tool.poetry.dependencies]
python = "^3.8"
click = "^8.1.3"
pandas = "^1.4.2"
requests = "^2.27.1"
requests-oauthlib = "^1.3.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.scripts]
holdings = "lib_holdings_simplified.__main__:main"
