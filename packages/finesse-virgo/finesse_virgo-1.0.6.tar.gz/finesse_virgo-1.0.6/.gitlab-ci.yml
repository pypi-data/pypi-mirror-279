variables:
  PROJECT_PREFIX: "finesse"

workflow:
  rules:
    - if: $CI_SERVER_HOST == "gitlab.com"
      variables:
        PROJECT_PREFIX: "ifosim/finesse"
    - when: always

stages:
    - pre-commit-hooks
    - test
    - publish

pre-merge-checks:
  stage: pre-commit-hooks
  image: python:3.10
  variables:
    PRE_COMMIT_HOME: ${CI_PROJECT_DIR}/.cache/pre-commit
  cache:
    paths:
      - ${PRE_COMMIT_HOME}
      - .venv
    key: "$CI_JOB_NAME"
  script:
    - |
      if [ ! -e .venv ] ; then
        python -m venv .venv
      fi
    - . .venv/bin/activate
    - echo $CI_COMMIT_BRANCH
    - echo $CI_PIPELINE_SOURCE
    - echo $CI_COMMIT_REF_NAME
    - echo $CI_COMMIT_TAG
    - echo $CI_PROJECT_PATH
    - echo $CI_SERVER_HOST
    - pip3 install pre-commit -U
    - pre-commit run --all-files

test/finesse-develop:
    stage: test
    image: python:3.12
    rules:
        - if: $CI_PIPELINE_SOURCE == "push" || $CI_PIPELINE_SOURCE == "merge_request_event"
    script:
        - python -V
        - ls wheelhouse
        - echo $CI_COMMIT_BRANCH
        - echo $CI_PIPELINE_SOURCE
        - echo $CI_COMMIT_REF_NAME
        - echo $CI_COMMIT_TAG
        - echo $CI_PROJECT_PATH
        - python -m pip install wheelhouse/*manylinux*.whl
        - python -m pip install pytest
        - python -m pip install .
        - pytest tests
    needs:
        - project: ${PROJECT_PREFIX}/finesse3
          job: build/manylinux/x86_64/py312
          ref: develop
          artifacts: true

