publish:
    stage: publish
    rules:
        # Only run on main finesse project, not forks, the main branch, and when a tag is commited
        - if: $CI_SERVER_HOST == "gitlab.com" && $CI_COMMIT_TAG && $CI_PROJECT_NAME == "finesse-virgo"
    image: python:3.10
    needs: [test/finesse-develop] # needs to be changed to master when releases are availabe
    script:
        - echo $CI_COMMIT_TAG
        - echo $CI_COMMIT_BRANCH
        - echo $CI_PROJECT_PATH
        - echo $CI_SERVER_HOST
        - echo "${PROJECT_PREFIX}/finesse-virgo"
        - python -V
        - python -m pip install twine build
        - python -m build
        - ls dist
        - python -m twine upload -u=$TWINE_USERNAME -p=$TWINE_PASSWORD dist/* --verbose
