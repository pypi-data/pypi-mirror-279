[metadata]
name = finesse-virgo
version = 1.0.0a
author = Daniel Brown
author_email = daniel.brown@ligo.org
description = Tools for modelling Virgo in Finesse 3.0
long_description = file: README.md
long_description_content_type = text/markdown
url = https://gitlab.com/ifosim/finesse/finesse-virgo
project_urls = 
	Bug Tracker = https://gitlab.com/ifosim/finesse/finesse-virgo/issues
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent
	Topic :: Scientific/Engineering :: Physics
	Intended Audience :: Science/Research
	Natural Language :: English
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	finesse >=3.0a23.dev17 # update in src/finesse_virgo/__init__.py too
	numpy
	scipy
	matplotlib
	control
	tqdm
include_package_data = True

[options.extras_require]
docs = 
	sphinx
	sphinx_rtd_theme
	sphinxcontrib-bibtex
	sphinxcontrib-katex
	sphinxcontrib-svg2pdfconverter
	sphinxcontrib-programoutput
	jupyter-sphinx
	numpydoc
	reslate

[options.packages.find]
where = src

[options.package_data]
* = data/**/*, katscript/*

[flake8]
ignore = 
	E203
	E266
	E402
	E501
	E731
	E741
	E231
	E221
	E241
	W503

[egg_info]
tag_build = 
tag_date = 0

