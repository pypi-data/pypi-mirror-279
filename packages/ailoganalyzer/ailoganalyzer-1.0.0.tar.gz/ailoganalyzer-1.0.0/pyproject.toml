[build-system]
requires      = ["setuptools>=61.0.0", "wheel", "setuptools-scm>=8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "ailoganalyzer"
version = "1.0.0"
description = "AI-Log-Analyzer is an open source toolkit, user friendly, based on deep-learning, for unstructured log anomaly detection."
readme = "README.md"
authors = [{ name = "LÃ©o DECHAUMET"}]
license = { file = "LICENSE" }
classifiers = [
    "Development Status :: 3 - Alpha",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3.14",
    "Topic :: Internet :: Log Analysis",
    "Topic :: Scientific/Engineering :: Artificial Intelligence"
]
keywords = ["log", "NLP", "anomaly detection"]
dependencies = [
    "drain3",
    "spacy",
    "lightning",
]
requires-python = ">=3.8"

[project.urls]
Homepage = "https://github.com/ixalodecte/AI-Log-Analyzer"

[tool.setuptools]
packages = ["ailoganalyzer"]
