[metadata]
name = puslib
version = attr: puslib.__version__
license = MIT License
author = Pontus Nyman
author_email = pontusnyman@gmail.com
description = An implementation of the telemetry and telecommand packet utilization standard (PUS).
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/pxntus/puslib
project_urls = 
	Issue Tracker = https://github.com/pxntus/puslib/issues
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Topic :: Communications
	Topic :: Scientific/Engineering

[options]
package_dir = = src
packages = find:
include_package_data = True
python_requires = >=3.7

[options.packages.find]
where = src

[tool:pytest]
testpaths = tests

[egg_info]
tag_build = 
tag_date = 0

