[build-system]
requires = ["setuptools", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src"]
include = ["starter", "templates"]  # alternatively: `exclude = ["additional*"]`
namespaces = false

[project]
name = "flask-tailwind-manager"
version = "0.0.8"
description = "Easily use tailwind css with Flask projects"
readme = "README.md"
authors = [{ name = "Sebastian Salinas", email = "seba.salinas.delrio@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["flask", "tailwind", "tailwindcss"]
dependencies = [
    "flask >= 3.0.0, < 4",
]
requires-python = ">=3.11"

[project.urls]
Homepage = "https://github.com/sebasalinass/flask-tailwindcss"