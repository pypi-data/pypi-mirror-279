[project]
name = "fitxf"
version = "0.2.3"
authors = [
  { name="HH" },
]
description = "Fit & Predict Utils"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    'matplotlib >= 3.8.3',
    'numpy >= 1.26.4',
    'pandas >= 2.2.2',
    'scikit-learn >= 1.4.2',
    'torch >= 2.2.2',
]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = [
    "setuptools>=61.0",
    "wheel"
]
build-backend = "setuptools.build_meta"
