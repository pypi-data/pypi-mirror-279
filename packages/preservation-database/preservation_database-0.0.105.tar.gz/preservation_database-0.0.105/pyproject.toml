[project]
name = "preservation-database"
version = "0.0.105"
description = "A database builder for digital preservation information."
readme = "README.md"
requires-python = ">=3.8"
license = {file = "LICENSE.md"}
keywords = ["digital preservation", "academic"]
authors = [
  {email = "meve@crossref.org"},
  {name = "Martin Paul Eve"}
]
maintainers = [
  {name = "Martin Paul Eve", email = "meve@crossref.org"}
]
classifiers = [
  "Development Status :: 4 - Beta",
  "Programming Language :: Python"
]

dependencies = [
    "Django >= 4.0",
    "rich",
    "django",
    "click",
    "requests",
    "crossrefapi",
    "django-macros",
    "gunicorn",
    "djangorestframework",
    "markdown",
    "django-filter",
    "apache-airflow",
    "boto3",
    "pytz",
    "msgspec",
    "humanfriendly",
    "psycopg2-binary",
    "lxml",
    "joblib",
    "case-converter"
]

[project.urls]
homepage = "https://labs.crossref.org"
documentation = "https://labs.crossref.org"
repository = "https://gitlab.com/crossref/labs/preservationDatabase"
changelog = "https://gitlab.com/crossref/labs/preservation-data/-/blob/main/CHANGELOG.md"

[build-system]
requires = ['setuptools>=40.8.0', 'wheel']
build-backend = 'setuptools.build_meta:__legacy__'
