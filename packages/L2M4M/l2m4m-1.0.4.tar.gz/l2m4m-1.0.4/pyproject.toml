[build-system]
requires       = [ "setuptools>=61.0" ]
build-backend  = "setuptools.build_meta"

[project]
name          = "L2M4M"
version       = "1.0.4"
description   = "Extends Markdown to convert LaTeX to MathML."
readme        = "README.MD"
authors       = [
    { name = "M. P. van de Weerd", email = "michael@parcifal.dev" }
]
keywords      = [
    "markdown", "latex", "mathml"
]
license       = { text = "LICENCE" }
classifiers   = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)"
]
dependencies  = [
    "markdown",
    "latex2mathml"
]


[project.urls]
"Homepage"     = "https://gitlab.com/parcifal/l2m4m"
"Bug Tracker"  = "https://gitlab.com/parcifal/l2m4m/-/issues"
