[metadata]
name = vipas
version = 0.2.8
description = Python SDK for Vipas AI Platform
author = Vipas Team
license_file = LICENSE.md
classifiers = 
	Operating System :: OS Independent

[options]
python_requires = >=3.7
install_requires = 
	urllib3
	pydantic
	typing-extensions
	ratelimit
	pybreaker
	streamlit
packages = find:
include_package_data = True

[options.packages.find]
exclude = 
	test
	tests

[egg_info]
tag_build = 
tag_date = 0

