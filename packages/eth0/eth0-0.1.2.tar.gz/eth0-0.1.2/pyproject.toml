[build-system]
requires = ["setuptools", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "eth0"
version = "0.1.2"
description = "Ethereum toolkit"
authors = [
    { name = "Jarkko Sakkinen", email = "jarkko.sakkinen@iki.fi" }
]
readme = "README.md"
license = { file = "LICENSE" }
dependencies = [
    "eth-account",
    "eth-keys",
]

[project.urls]
Homepage = "https://gitlab.com/jarkkojs/eth0"
Repository = "https://gitlab.com/jarkkojs/eth0.git"
Issues = "https://gitlab.com/jarkkojs/eth0/-/issues"

[project.scripts]
eth0-address = "eth0.address:main_cli"
eth0-sign = "eth0.sign:main_cli"

[tool.ruff.lint]
ignore = ["T201"]
