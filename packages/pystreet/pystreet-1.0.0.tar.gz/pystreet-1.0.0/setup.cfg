[flake8]
exclude = */migrations/*,.eggs/*
max-line-length = 120
max-complexity = 15

[isort]
combine_as_imports = True
force_grid_wrap = 4
float_to_top = True
include_trailing_comma = True
known_first_party = microcosm_eventsource
extra_standard_library = pkg_resources
line_length = 120
lines_after_imports = 2
multi_line_output = 3
skip = __init__.py

[mypy]
ignore_missing_imports = True

[tool:pytest]
addopts = 
	--cov microcosm_eventsource
	--cov-report xml:microcosm_eventsource/tests/coverage/cov.xml

[coverage:report]
show_missing = True

[wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

