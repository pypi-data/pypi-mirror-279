[metadata]
name = find-and-replace-check
description = Python package and pre-commit-hook for finding and replacing string(s) in file(s).
version = attr: find-and-replace.VERSION
author = OpenCEPK Open Cloud Engineering Platform Kit
author_email = opencepk@gmail.com
license = GPLv3
license_files = LICENSE
url = https://github.com/opencepk/find-and-replace
keywords = find, replace, string, file, pre-commit, hook, git, tool, utility, opencepk
classifiers = 
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	Natural Language :: English
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Topic :: File Formats :: JSON
	Topic :: Software Development :: Pre-processors
	Topic :: Software Development :: Version Control :: Git
	Topic :: Text Processing
	Topic :: Text Processing :: Filters
	Topic :: Text Processing :: General
	Topic :: Utilities

[options]
python_requires = >=3.6
packages = find:

[options.entry_points]
console_scripts = 
	find-and-replace = find_and_replace.main:main

[egg_info]
tag_build = 
tag_date = 0

