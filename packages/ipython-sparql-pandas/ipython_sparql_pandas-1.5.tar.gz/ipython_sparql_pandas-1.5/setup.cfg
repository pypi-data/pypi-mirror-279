[metadata]
name = ipython-sparql-pandas
version = 1.5
author = Benno Kruit
author_email = b.b.kruit@vu.nl
description = Jupyter/IPython Extension for Sparql Pandas dataframe queries
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/bennokr/ipython_sparql_pandas
project_urls = 
	Bug Tracker = https://github.com/bennokr/ipython_sparql_pandas/issues
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
keywords = sparql, ipython, jupyter extension, magics, ipython, pandas

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	ipython
	SPARQLWrapper
	pandas

[options.packages.find]
where = src

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

