[project]
name = "komodoro"
version = "0.1.0"
description = "Add your description here"
authors = [{ name = "Marcelo Trylesinski", email = "marcelotryle@gmail.com" }]
dependencies = ["starlette>=0.37.2", "pydantic>=2.7.4"]
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "ruff>=0.4.9",
    "uvicorn>=0.30.1",
    "uvloop>=0.19.0",
    "httptools>=0.6.1",
    "httpx>=0.27.0",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/komodoro"]

[tool.ruff]
line-length = 120
