[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "torrechess"
version = "0.0.3"
authors = [
  { name="Riccardo Torreggiani", email="riccardo.torreggiani@gmail.com" },
]
description = "Playing around with neural networks and funny chess engines"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/rktr1998/torrechess"
Issues = "https://github.com/rktr1998/torrechess/issues"
