[project]
name = "mrtommy"
version = "0.1.1"
authors = [{ name = "Noam Zaks", email = "imnoamzaks@gmail.com" }]
description = "Multi-Robot Trajectory Organization and Motion Modeling Yard"
license = "MIT"
dependencies = [
    "numpy>=1.26.4",
    "networkx>=3.3",
    "matplotlib>=3.9.0",
    "tqdm>=4.66.4",
    "pandas>=2.2.2",
]
readme = "README.md"
requires-python = ">= 3.8"

[project.urls]
Repository = "https://github.com/noamzaks/mrtommy"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.ruff]
line-length = 79

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/mrtommy"]
