[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "icx_reward"
version = "0.7.0"
authors = [
    { name = "ICON Foundation", email = "foo@icon.foundation" },
]
description = "Tools for ICON reward"
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    'License :: OSI Approved :: Apache Software License',
    "Operating System :: OS Independent",
]

[project.scripts]
icx-reward = "icx_reward:cli.run"

[project.urls]
"Homepage" = "https://github.com/icon-project/icx-reward"
"Bug Tracker" = "https://github.com/icon-project/icx-reward/issues"
