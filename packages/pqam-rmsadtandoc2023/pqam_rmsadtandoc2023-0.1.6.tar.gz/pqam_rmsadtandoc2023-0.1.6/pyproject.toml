[build-system]
requires = ["setuptools>=61.0", "setuptools-scm"]
build-backend = "setuptools.build_meta"

[project]
name = "pqam_rmsadtandoc2023"
version = "0.1.6"
authors = [
  { name="Adam Krajewski", email="ak@psu.edu" },
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Scientific/Engineering :: Chemistry",
    "Topic :: Scientific/Engineering :: Physics",
]
description = "PyQAlloy-compatible Model for RMSAD prediction based on Tandoc 2023 (https://doi.org/10.1038/s41524-023-00993-x)"
readme = "README.md"

requires-python = ">=3.9"
dependencies = [
    "pymatgen>=2024.2.20",
    "numpy>=1.25.0,<2.0.0"
]

[project.urls]
"Documentation" = "https://github.com/tandocca/Lattice-Distortion"
"Homepage" = "https://github.com/amkrajewski/pqam_RMSADTandoc2023"
"Bug Tracker" = "https://github.com/amkrajewski/pqam_RMSADTandoc2023/issues"
