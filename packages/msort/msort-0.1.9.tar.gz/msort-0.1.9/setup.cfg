[metadata]
name = msort
use_scm_version = True

[options]
packages = find:
requires_python = ">=3.9"
console_scripts = 
	msort = msort.main:main
package_dir = 
	=src
setup_requires = 
	setuptools>=42
	setuptools_scm

[options.packages.find]
where = src
exclude = tests

[egg_info]
tag_build = 
tag_date = 0

