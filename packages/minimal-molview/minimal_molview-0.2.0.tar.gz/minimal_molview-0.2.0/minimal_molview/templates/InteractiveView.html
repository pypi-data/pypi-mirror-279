<script src="https://d3js.org/d3.v5.min.js"></script>

<div id="container-01" class="mol-container"></div>
<style>
    .mol-container {
      width: 100%;
      height: 100%;
      position: relative;
    }
</style>

<script>
    let element = document.querySelector('#container-01');
    let config = { backgroundColor: 'white' };
    let viewer = $3Dmol.createViewer( element, config );
    var pdb = `{{ PDB_INSERT }}`;
    viewer.addModel(pdb, "pdb")
    // make cartoon style
    viewer.setStyle({cartoon: {color: 'spectrum'}});
    //viewer.setStyle({model: 0}, {stick: {colorscheme: "whiteCarbon", radius:0.15}});
    viewer.setStyle({hetflag: true}, {stick: {colorscheme: "greenCarbon", radius:0.25}}); //heteroatoms
    viewer.setStyle({bonds: 0}, {sphere:{radius:0.5}}); //water molecules
    viewer.zoomTo();
    viewer.render();
</script>
