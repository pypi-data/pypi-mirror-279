[metadata]
name = irdf
version = 1.0
author = Benno Kruit
author_email = b.b.kruit@vu.nl
description = Jupyter extension for interacting with RDF graphs
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/bennokr/irdf
project_urls = 
	Bug Tracker = https://github.com/bennokr/irdf/issues
license = MIT
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
keywords = ipython, jupyter, visualization, interaction, interact

[options]
package_dir = 
	= irdf
packages = find:
python_requires = >=3.8
install_requires = 
	rdflib
	requests
	pandas
	itables
	ipycytoscape

[options.packages.find]
where = irdf

[bdist_wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

