[tool.poetry]
name = "lcd-tools"
version = "0.1.84"
description = "lcd-tools expands upon the RPLCD library to provide short-cut commands for various LCD Display control options. "
authors = ["Gabriel Benavidez <gbenavidez@ucmerced.edu>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/GabeBen3/lcd-tools"


[tool.poetry.dependencies]
python = "^3.7"
rplcd = "^1.3.1"
rpi-gpio = "^0.7.1"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
