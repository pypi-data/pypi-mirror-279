[metadata]
name = peachiia
version = 0.0.1
author = Peachiia
author_email = mail@peachiia.com
description = Mostly useless modules sewn together, with a few sparks of potential, by Peachiia.
long_description = file: PYPI.md
long_description_content_type = text/markdown
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	=src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src
exclude = 
	tests

[egg_info]
tag_build = 
tag_date = 0

