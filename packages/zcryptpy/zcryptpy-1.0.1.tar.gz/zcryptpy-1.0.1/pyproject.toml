[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "zcryptpy"
version = "1.0.1"
authors = [
  { name="Zer0here", email="lopadotemakho.pterygon@protonmail.com" },
]
description = "zCrypt - Simple encryption algorithm"
readme = "README.md"
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/RefriZaddo/zCrypt.py"
Issues = "https://github.com/RefriZaddo/zCrypt.py/issues"