[project]
name = "dashdot"
version = "0.0.7"
authors = [{ name = "Try3D", email = "rsarans186@gmail.com" }]
description = "A dotfiles manager to cure my sucky workflow"
readme = "README.md"
require = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
keyword = ["dashdot", "dotfiles", "dotfiles manager"]

[project.urls]
"Homepage" = "https://github.com/try3d/dashdot"
"Bug Tracker" = "https://github.com/try3d/dashdot/issues"

[project.scripts]
ds = "dashdot.__init__:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"
