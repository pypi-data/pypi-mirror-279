[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "iec62056-21_dzg"
version = "0.0.4"
authors = [
  { name="Henrik Palmlund Wahlgren", email="ralph@vukee.com" },
]
description = "A Python library for IEC62056-21, Local Data Readout of Energy Meters, specialy DZG. Former IEC1107"
readme = "README.md"
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
Homepage = "https://github.com/pwitab/iec62056-21"
Issues = "https://github.com/pwitab/iec62056-21/issues"