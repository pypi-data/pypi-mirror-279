[bdist_wheel]
universal = 0

[metadata]
license_file = LICENSE

[black]
line-length = 79

[isort]
profile = black

[flake8]
per-file-ignores = chalk/__init__.py: F401
max-line-length = 88
extend-ignore = E203

[darglint]
ignore_properties = 1
ignore_regex = ^_(.*)
docstring_style = google
strictness = long
ignore = DAR103

[mypy]
strict = true
warn_unreachable = true
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true

[mypy-chalk]
implicit_reexport = true

[mypy-chalk.shapes]
implicit_reexport = true

[egg_info]
tag_build = 
tag_date = 0

