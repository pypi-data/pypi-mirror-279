[package]
name = "rustext"
version = "0.1.0"
authors = ["Luke Shingles <luke.shingles@gmail.com>"]
edition = "2021"

[lib]
name = "rustext"
crate-type = ["cdylib"]

[dependencies]
polars = { version = "0.40.0", features = ["diagonal_concat", "performant"] }
pyo3-polars = "0.14.0"
rayon = "1.5"
zstd = "0.13.1"

[dependencies.pyo3]
version = "0.21.1"
features = ["abi3-py310"]
