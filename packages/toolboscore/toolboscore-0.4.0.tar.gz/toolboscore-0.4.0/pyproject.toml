[project]
name = "toolboscore"
version = "0.4.0"
authors = [
    { name = "HRI", email = "monicadasi18@gmail.com" }
]
description = "Quality checks and routine"
readme = { file = "README.md", content-type = "text/markdown" }
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: BSD License",
    "Operating System :: OS Independent",
]
urls = { "Homepage" = "https://github.com/HRI-EU/ToolBOSCore" }

[tool.setuptools]
packages = { find = { include = ["toolboscore.*", "bin", "doc.*", "etc.*", "examples", "external.*", "include.*", "test.*"] } }
include-package-data = true

