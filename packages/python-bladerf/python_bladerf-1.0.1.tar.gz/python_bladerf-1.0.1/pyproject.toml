[project]
name = "python_bladerf"
version = "1.0.1"
authors = [
  {name="Leonid Gvozdev", email="leo.gvozdev.dev@gmail.com"},
]
description = "This is a wrapper for bladerf."
readme = "README.md"
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS",
    "Operating System :: POSIX :: Linux",
    "Operating System :: Android",
]

[project.urls]
"Homepage" = "https://github.com/GvozdevLeonid/python_bladerf"
"Bug Tracker" = "https://github.com/GvozdevLeonid/python_bladerf/issues"

[build-system]
requires = [
    "setuptools",
    "wheel",
    "numpy"
]

[project.scripts]
python_bladerf= "python_bladerf.__main__:main"