[build-system]
requires = ["hatchling", "requests"]
build-backend = "hatchling.build"

[project]
name = "randomorgpy"
version = "0.2"
authors = [
    { name="DouglasAdams_42", email="felix.hune@gmx.de" },
]
description="A small python wrapper for the random.org Basic API"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Lesser General Public License v3 (LGPLv3)",
    "Operating System :: OS Independent"
]

[project.urls]
documentation = "https://fhune.de/randomorgpy_documentation"
github = "https://github.com/playlix42/randomorgpy"
