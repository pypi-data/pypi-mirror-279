[metadata]
name = octa
version = 1.0.1
author = Eline Van Geert, Christophe Bossens, and Johan Wagemans
author_email = eline.vangeert@kuleuven.be
description = A tool for researchers to create stimuli varying in order and complexity on different dimensions
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/gestaltrevision/OCTA_toolbox
project_urls = 
	Issue Tracker = https://github.com/gestaltrevision/OCTA_toolbox/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU Lesser General Public License v3 or later (LGPLv3+)
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

