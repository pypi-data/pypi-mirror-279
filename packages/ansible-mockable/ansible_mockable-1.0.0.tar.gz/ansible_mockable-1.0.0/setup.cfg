[metadata]
name = ansible-mockable
version = 1.0.0
description = Mock Ansible tasks for testing
long_description = file: README.md
long_description_content_type = text/markdown
author = Kirill Satarin (@kksat)
project_urls = 
	Bug Tracker=https://github.com/kksat/ansible.mockable/issues
	Documentation=https://github.com/ansible/ansible
	Source Code=https://docs.ansible.com/ansible-core/
license = GPLv3
classifiers = 
	Development Status :: 5 - Production/Stable
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: Information Technology
	Intended Audience :: System Administrators
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Natural Language :: English
	Operating System :: POSIX
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.11
	Programming Language :: Python :: 3.12
	Programming Language :: Python :: 3 :: Only
	Topic :: System :: Installation/Setup
	Topic :: System :: Systems Administration
	Topic :: Utilities

[options]
zip_safe = False
python_requires = >=3.9

[options.package_data]
ansible-mockable = tasks/*

[egg_info]
tag_build = 
tag_date = 0

