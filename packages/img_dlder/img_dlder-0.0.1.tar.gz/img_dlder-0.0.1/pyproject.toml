[tool.poetry]
name = "img_dlder"
version = "0.0.1"
description = "A Python package for downloading images from the web based on a query. It fetches image URLs based on the specified query and downloads the images to a specified destination directory."
authors = ["Donut Anti <donutanti@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.10"
requests = "^2.32.3"
DateTime = "^5.5"
tqdm = "^4.66.4"
Pillow = "^9.5.0"
fetch_images="^0.1.0"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
