[project]
name = "funcalc"
version = "0.1.0"
description = "Calculator"
dependencies = []
readme = "README.md"
requires-python = ">= 3.8"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = [
    "pytest>=8.2.2",
    "ruff",
    "ipython",
    "pytest-asyncio>=0.23.6",
    "pytest-cov",
    "pytest-mock>=3.14.0",
    "pytest-random-order>=1.1.1",
    "mypy",
    "tox",
    "tox-uv>=1.7.0",
    "twine>=5.1.0",
]

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/funcalc"]

[tool.ruff]
line-length = 120
indent-width = 4
target-version = "py39"


[tool.ruff.lint]
extend-select = [
    'F',     # Pyflakes
    'I',     # isort
    'N',     # pep8-naming
    'E',     # pycodestyle
    'UP',    # pyupgrade
    'YTT',   # flake8-2020
    'ASYNC', # flake8-async
    'TRIO',  # Trio
    'BLE',   # flake8-blind-except
    'FBT',   # flake8-boolean-trap
    'ANN',   # flake8-annotations
    'B',     # flake8-bugbear
    'A',     # flake8-builtins
    'C4',    # flake8-comprehensions
    'DTZ',   # flake8-datetimez
    'T10',   # flake8-debugger
    'EXE',   # flake8-executable
    'FA',    # flake8-future-annotations
    'ICN',   # flake8-import-conventions
    'INP',   # flake8-no-pep420
    'PIE',   # flake8-pie
    'T20',   # flake8-print
    'PYI',   # flake8-pyi
    'PT',    # flake8-pytest-style
    'Q',     # flake8-quotes
    'SIM',   # flake8-simplify
    'TID',   # flake8-tidy-imports
    'PTH',   # flake8-use-pathlib
    'TCH',   # flake8-type-checking
    'TD',    # flake8-todos
    'FIX',   # flake8-fixme
    'ERA',   # eradicate
    'PD',    # pandas-vet
    'ARG',   # flake8-unused-arguments
    'PL',    # Pylint
    'FLY',   # flynt
    'NPY',   # NumPy-specific rules
    'PERF',  # Perflint
]
extend-ignore = ["S101", "FA100", "F541", "ANN101", "ANN401"]

[tool.ruff.lint.isort]
known-first-party = ["funcalc"]

[tool.ruff.lint.pylint]
max-args = 7

[tool.pytest.ini_options]
addopts = "--cov funcalc --cov-report html:.reports/html --cov-report term --random-order -p no:warnings -v"
minversion = "8.0"
pythonpath = ["src", "py_tests"]
testpaths = "py_tests"
pythonfiles = "test_*.py"

[tool.mypy]
ignore_missing_imports = true
show_error_codes = true
strict = true
disallow_untyped_defs = true

[tool.coverage]
html.show_contexts = true
html.skip_covered = false
report.fail_under = 60
run.parallel = true
