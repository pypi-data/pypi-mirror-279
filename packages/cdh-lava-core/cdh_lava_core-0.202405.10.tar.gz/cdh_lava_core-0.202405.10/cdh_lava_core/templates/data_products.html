		.center-content {
			display: flex;

		integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

	<link rel="stylesheet prefetch" href="{{ url_for('static', filename='css/assets-css-app-min.css') }}">
	<link rel="stylesheet prefetch" href="{{ url_for('static', filename='css/assets-css-easi.css') }}">
	<link rel="stylesheet prefetch" href="{{ url_for('static', filename='css/assets-css-icomoon.css') }}">
</head>

<body>


	<div class="container">
		<div class="text-left">
			<h2>CDH LAVA Data Products</h2>
			<div class="container">

				<div>
					<p>
						<button class="back-button" onclick="goBack()">Back</button>
					</p>
				</div>
				<table id="excel-table" class="table table-striped table-theme-blue">
					<thead>
						<tr>
							<th scope="col">Name</th>
							<th scope="col">Type</th>
							<th scope="col">Download</th>
							<th scope="col">Upload</th>
							<th scope="col">Status Log</th>
							<th scope="col">Run Job</th>
						</tr>
					</thead>
					<tbody>
						{% for row in data %}
						<tr>
							<td style="text-align: center;">{{ row.Name }}</td>
							<td style="text-align: center;">{{ row.Type }}</td>
							<td style="text-align: center;">
								<a href="{{ row.data_product_id }}" download="datatasource_to_update.xlsx"
									class="center-content">
									<span class="x32 fill-p cdc-icon-excel icon-blue"></span>
									<span>Download</span>
								</a>
							</td>
							<td style="text-align: center;">
								<a href="{{ url_for('files.upload_codes', data_product_id=row.data_product_id) }}"
									class="center-content">
									<span class="x32 fill-p cdc-icon-arrow-alt-circle-up-solid icon-blue"></span>
									<span>Upload {{row.data_product_id}}</span>
								</a>
							</td> 
							<td style="text-align: center;">
								<a href="{{ url_for('logs.get_log_file_tail', number_of_lines=1000) }}" class="center-content">
									<span class="x32 fill-p cdc-icon-paper_03 icon-blue"></span>
									<span>Status Log</span>
								</a>
							</td>
							<td style="text-align: center;">
								<a href="{{ url_for('files.data_product_job', data_product_id=row.data_product_id) }}" <span
									class="x32 fill-p cdc-icon-stopwatch icon-blue"></span>
									<span>Run Job</span>
								</a>
							</td>
						</tr>
						{% endfor %}
					</tbody>
				</table>
			</div>
		</div>
	</div>

	<script> var cdc_datatable_20997 = { "columns": [{ "display": "display", "sort": "true" }] };</script>
	<div class="row-fluid">
		<div class="vc_empty_space col-12 pt-3 pb-1"><span class="vc_empty_space_inner"></span></div>
	</div>
	</div>


	<div class="col-md-2"></div>






</body>
<script>
	$(document).ready(function () {
		$('#excel-table').DataTable({
			"paging": true,
			"ordering": true,
			"info": true
		});
	});

	function goBack() {
		window.history.back();
	}
</script>

</html>
