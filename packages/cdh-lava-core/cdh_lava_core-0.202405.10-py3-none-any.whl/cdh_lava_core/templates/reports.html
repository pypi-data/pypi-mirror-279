<!DOCTYPE html>
<html>

<head>
    <title>CDC Data Hub LAVA Reports</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
        .table-theme-blue thead th {
            background-color: #006778;
            color: white;
        }

        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ccc;
            color: #333;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .text-left {
            text-align: left;
        }

        .icon-blue {
            color: #007bff;
        }

        .center-content {
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .center-content span {
            margin-left: 8px;
        }
    </style>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <!-- DataTables CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.23/css/dataTables.bootstrap4.min.css" />
    <!-- jQuery, DataTables JS, Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.23/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.23/js/dataTables.bootstrap4.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.cdc.gov/TemplatePackage/contrib/libs/fontawesome/6x/css/all.min.css">
    <link rel="stylesheet prefetch" media="print"
        href="https://www.cdc.gov/TemplatePackage/4.0/assets/css/print.min.css">
    <link rel="stylesheet prefetch" href="{{ url_for('static', filename='css/assets-css-app-min.css') }}">
    <link rel="stylesheet prefetch" href="{{ url_for('static', filename='css/assets-css-easi.css') }}">
    <link rel="stylesheet prefetch" href="{{ url_for('static', filename='css/assets-css-icomoon.css') }}">
</head>

<body>


    <div class="container">

        <div class="text-left">
            <h2>CDH LAVA Data Product Reports</h2>
            <p>
                <button class="back-button" onclick="goBack()">Back</button>
            </p>
        </div>
        <table id="excel-table" class="table table-striped table-theme-blue">
            <thead>
                <tr>
                    <th scope="col">Data Product</th>
                    <th scope="col">Report Name</th>
                    <th scope="col">Type</th>
                    <th scope="col">Report URL</th>
                    <th scope="col">Report ID</th>
                </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td style="text-align: center;">{{ row['Data Product'] }}</td>
                    <td style="text-align: center;">{{ row['Report Name'] }}</td>
                    <td style="text-align: center;">{{ row.Type }}</td>
                    <td style="text-align: center;">
                        <a href="{{ row['Report URL'] }}" class="center-content">
                            <span class="x32 fill-p cdc-icon-excel icon-blue"></span>
                            <span>Open Report</span>
                        </a>
                    </td>
                    <td style="text-align: center;">{{ row['Report ID'] }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>



    <script> var cdc_datatable_20997 = { "columns": [{ "display": "display", "sort": "true" }] };</script>
    <div class="row-fluid">
        <div class="vc_empty_space col-12 pt-3 pb-1"><span class="vc_empty_space_inner"></span></div>
    </div>


    <div class="col-md-2"></div>




</body>
<script>
    $(document).ready(function () {
        $('#excel-table').DataTable({
            "paging": true,
            "ordering": true,
            "info": true
        });
    });

    function goBack() {
        window.history.back();
    }
</script>

</html>
