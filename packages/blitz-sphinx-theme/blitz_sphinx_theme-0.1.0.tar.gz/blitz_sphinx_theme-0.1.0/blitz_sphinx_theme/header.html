<header class="header">
    <div class="custom-header-container">
        <img src="{{ pathto('_static/images/etched_logo.svg', 1 )}}" alt="Logo" class="logo" />

        <div role="search" class="search-container">
            <form id="rtd-search-form" class="wy-form" action="{{ pathto('search') }}" method="get">
                <div class="search-icon">
                    <!-- SVG remains the same -->
                    <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="24"
                    height="24"
                    viewBox="0 0 24 24"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    >
                    <circle cx="11" cy="9" r="6"></circle>
                    <path d="m20 19-4.3-4.3"></path>
                    </svg>
                </div>
                <input id="search-input" class="search-input" name="q" placeholder="Search..." type="search" />
                <input type="hidden" name="check_keywords" value="yes" />
                <input type="hidden" name="area" value="default" />
                <div class="search-button">/</div>
            </form>
        </div>
        <a href="" class="about-link">
            About
        </a>
    </div>
</header>

<style>
::-ms-input-placeholder { /* Edge 12-18 */
  color: rgba(255, 255, 255, 0.5);
}

::placeholder {
  color: rgba(255, 255, 255, 0.5);
}
</style>

<script>
document.addEventListener('keydown', function(event) {
    if (event.key === '/') {
        event.preventDefault();  // Prevents the default behavior of the '/' key
        var searchInput = document.getElementById('search-input');
        if (searchInput) {
            searchInput.focus();  // Focuses the input field
        }
    }
});
</script>
