[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
# Check https://flit.readthedocs.io/en/latest/pyproject_toml.html for all available sections
name = "ansys-additive-widgets"
version = "0.2.1"
description = "Visualization toolkit for parametric additive simulations "
readme = "README.rst"
requires-python = ">=3.9,<4"
license = {file = "LICENSE"}
authors = [
    {name = "ANSYS, Inc.", email = "pyansys.core@ansys.com"},
]
maintainers = [
    {name = "ANSYS, Inc.", email = "pyansys.core@ansys.com"},
]

classifiers = [
    "Development Status :: 4 - Beta",
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "importlib-metadata >=4.0",
    "ansys-additive-core >=0.17",
    "panel==1.4.4"
]

[project.optional-dependencies]
tests = [
    "pytest==8.2.2",
    "pytest-cov==5.0.0",
    "panel==1.4.4"
]
doc = [
    "ansys-sphinx-theme[autoapi]==0.16.5",
    "enum-tools==0.12.0",
    "jupyter_sphinx==0.5.3",
    "matplotlib==3.9.0",
    "numpydoc==1.7.0",
    "phantomjs==1.4.1",
    "pypandoc==1.13",
    "pyvista==0.43.9",
    "selenium==4.21.0",
    "sphinx==7.3.7",
    "sphinx-autodoc-typehints==2.0.0",
    "sphinx-copybutton==0.5.2",
    "sphinx-gallery==0.16.0",
    "sphinx-notfound-page==1.0.0",
    "sphinx-toolbox==3.5.0",
    "sphinxemoji==0.3.1",
]

[tool.flit.module]
name = "ansys.additive.widgets"

[project.urls]
Source = "https://github.com/ansys/pyadditive-widgets"
Tracker = "https://github.com/ansys/pyadditive-widgets/issues"
Homepage = "https://github.com/ansys/pyadditive-widgets"
Documentation = "https://widgets.additive.docs.pyansys.com"

[tool.black]
line-length = 100

[tool.isort]
profile = "black"
force_sort_within_sections = true
line_length = 100
default_section = "THIRDPARTY"
src_paths = ["doc", "src", "tests"]

[tool.coverage.run]
source = ["ansys.additive"]

[tool.coverage.report]
show_missing = true

[tool.towncrier]
package = "ansys.additive.widgets"
directory = "doc/changelog.d"
filename = "doc/source/changelog.rst"
start_string = ".. towncrier release notes start\n"
template = "doc/changelog.d/changelog_template.jinja"
title_format = "`{version} <https://github.com/ansys/pyadditive-widgets/releases/tag/v{version}>`_ - {project_date}"
issue_format = "`#{issue} <https://github.com/ansys/pyadditive-widgets/pull/{issue}>`_"

[[tool.towncrier.type]]
directory = "added"
name = "Added"
showcontent = true

[[tool.towncrier.type]]
directory = "changed"
name = "Changed"
showcontent = true

[[tool.towncrier.type]]
directory = "fixed"
name = "Fixed"
showcontent = true

[[tool.towncrier.type]]
directory = "dependencies"
name = "Dependencies"
showcontent = true

[[tool.towncrier.type]]
directory = "miscellaneous"
name = "Miscellaneous"
showcontent = true
