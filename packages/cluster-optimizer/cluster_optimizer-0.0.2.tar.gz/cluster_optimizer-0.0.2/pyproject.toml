[build-system]
requires = ['setuptools>=61.0.0', 'wheel']
build-backend = 'setuptools.build_meta'

[project]
name = 'cluster_optimizer'
version = '0.0.2'
description = 'A GridSearchCV like object for clustering in sklearn'
readme = 'README.md'
authors = [{ name = 'A. Karwath', email = 'cluster_opimizer@karwath.org' }]
license = { file = 'LICENSE' }
classifiers = [
    'License :: OSI Approved :: MIT License',
    'Programming Language :: Python',
    'Programming Language :: Python :: 3',
]
keywords = ['sklearn', 'cluster', 'gridsearch']
dependencies = [
    'scikit-learn',
    'pandas',
]
requires-python = '>=3.9'

[project.urls]
Homepage = 'https://github.com/athro/ClusterOptimizer'


