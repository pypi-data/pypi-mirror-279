---
version: 1
disable_existing_loggers: False
formatters:
    simple:
        format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"

handlers:
    info_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: INFO
        formatter: simple
        filename: /tmp/pxd/info.log
        maxBytes: 104857600 # 100MB
        backupCount: 20
        encoding: utf8

    error_file_handler:
        class: logging.handlers.RotatingFileHandler
        level: ERROR
        formatter: simple
        filename: /tmp/pxd/errors.log
        maxBytes: 104857600 # 100MB
        backupCount: 20
        encoding: utf8

root:
    level: INFO
    handlers: [info_file_handler, error_file_handler]
    propagate: yes