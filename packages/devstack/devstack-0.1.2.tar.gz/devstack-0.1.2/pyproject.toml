[tool.poetry]
name = "devstack"
version = "0.1.2"
description = "A tool for managing docker swarm stacks"
authors = ["Thomas Silvestre <t.silvestre@gravitysoftware.be>"]
readme = "README.md"

[tool.poetry.scripts]
devstack = "devstack.main:app"

[tool.poetry.dependencies]
python = "^3.11"
typer = "0.12.3"
pyyaml = "6.0.1"

[tool.poetry.group.dev.dependencies]
ruff = "^0.4.9"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.ruff]
cache-dir = ".cache/ruff"
src = ["src"]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["ALL"]
ignore = ["D104" ,"D203", "D212", "S603"]
